<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>The Mind Reader</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link rel="stylesheet" href="libs/css/bootstrap.min.css">-->
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">

    <div id="app">
        <md-toolbar>
                <h1 class="md-title" style="flex:1">MindReader</h1>

                <md-button class="md-icon-button" @click.native="switchSettings">
                    <md-icon>settings</md-icon>
                </md-button>
            
        </md-toolbar>

        <md-layout md-flex="100">
            <game-info></game-info>
            <prediction :card="predictionCard" :show="predictionVisible"></prediction>
            <md-button class="md-primary md-raised" @click.native="showPrediction" v-if="!predictionVisible">Try to find it !</md-button>
            <choices :choices="choices" :prediction="predictionCard"></choices>
        </md-layout>
        <settings :visible="settingsVisible" :jokers="withJokers" @change-prediction="updatePrediction"></settings>
    </div>

    <!-- - - - - - - - -->
